<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>personal form</title>
</head>
<body>
    <main>
    <form>
        <div class="form-fields-div img" >
            <img src="profile.jpg" alt="profile img" width="250px">
        </div>
        <div class="form-fields-div">
            <label for="userName">Username:</label>
            <input type="text" class="inputs" id="userName">

            <label for="email">Email:</label>
            <input type="email" class="inputs" id="email">
        </div>

        <div class="form-fields-div">
            <label for="password">Password:</label>
            <input type="password" class="inputs" id="password">
    
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" class="inputs" id="confirmPassword">
        </div>

        <div class="form-fields-div">
            <input type="submit" id="form-submit" value="Submit">
        </div>

    </form>
    </main>
</body>
</html>
